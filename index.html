<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Age Calculator</title>

<link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="side--image"> <img class="side--image" src="./Calculator-amico (1).svg" alt=""></div>
    <div class="container">
      <h1>Age Calculator</h1>
      <div class="input-flex">
        <div class="input-container">
          <span>Day</span>
          <input type="number" id="day">
          <small class="error-day"></small>
        </div>
        <div class="input-container">
          <span>Month</span>
          <input type="number" id="month">
          <small class="error-month"></small>
        </div>
        <div class="input-container">
          <span>Year</span>
          <input type="number" id="year">
          <small class="error-year"></small>
        </div>
      </div>
      <button class="submit-btn">CALCULATE
      </button>
      <div class="output-age">
        <h1>Your age is:</h1>
      </div>
      <div class="output">
        <h1><span class="output-year"></span></h1>
        <h1><span class="output-month"></span></h1>
        <h1><span class="output-day"></span></h1>
      </div>
      
    </div>
    <script src="index.js"></script>
  </body>
  </html>
